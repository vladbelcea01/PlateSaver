<div class="secondRow">
    <button mat-raised-button class="add-user-button" (click)="openAddDialog()">Add User</button>
    <button mat-raised-button class="delete-user-button" (click)="multipleDelete()">Delete Users</button>
    <div class="search-container"  class="small-search-field" style="float: right; padding-right: 20px;">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search users">
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
  </div>
  
  <div class="page-header">
    <h1>Users Management</h1>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-container" >
  
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="given_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Given Name</th>
      <td mat-cell *matCellDef="let user">{{ user.given_name }}</td>
    </ng-container>
    <ng-container matColumnDef="family_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Family Name</th>
      <td mat-cell *matCellDef="let user">{{ user.family_name }}</td>
    </ng-container>
    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let user">{{ user.phone_number }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="email_verified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Verified</th>
      <td mat-cell *matCellDef="let user">{{ user.email_verified }}</td>
    </ng-container>
    <ng-container matColumnDef="custom_role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.custom_role }}</td>
    </ng-container>
    <ng-container matColumnDef="UserCreateDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Created Date</th>
      <td mat-cell *matCellDef="let user">{{ user.UserCreateDate | date }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openEditDialog(user)">
            <mat-icon>edit</mat-icon>
            <span>Edit User</span>
          </button>
          <button mat-menu-item (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
            <span>Delete User</span>
          </button>
          <button mat-menu-item (click)="viewUserOrders(user)">
            <mat-icon>receipt</mat-icon>
            <span>View User Orders</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
