<h1 mat-dialog-title style="text-align: center;">Edit User</h1>
<div mat-dialog-content style="text-align: center;">
  <form [formGroup]="editUserForm">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Given Name</mat-label>
      <input matInput formControlName="given_name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Family Name</mat-label>
      <input matInput formControlName="family_name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phone_number">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="custom_role">
        <mat-option value="user">User</mat-option>
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="superadmin">Superadmin</mat-option>
      </mat-select>
    </mat-form-field>
    
  </form>
</div>
<div mat-dialog-actions style="margin-bottom: 10px;">
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="onSaveClick()" color="primary" [disabled]="!editUserForm.valid">Save</button>
</div>
