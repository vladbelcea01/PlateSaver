<div class="secondRow">
    <button mat-raised-button color="primary" class="add-product-button" *ngIf="isSuperAdminOrOwner" (click)="addProduct()">Add Product</button>
    <button mat-raised-button color="primary" class="restaurant-actions" *ngIf="isSuperAdminOrOwner" [matMenuTriggerFor]="menu">Restaurant Actions</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editRestaurant(restaurant)">Edit Restaurant</button>
        <button mat-menu-item (click)="deleteRestaurantDishesAlert(restaurant)">Delete Restaurant</button>
    </mat-menu>
    <button mat-raised-button class="go-back-button" color="accent" (click)="goBack()">Go Back</button>
</div>

<div class="restaurant-info-box">
    <h1>{{ restaurant.name }}</h1>
    <button mat-button color="primary" (click)=" openRestaurantInfo()" >Restaurant Information</button>
  </div>
  
  <hr>
  
  <div class="product-list">
    <div *ngFor="let dish of products" class="product-card">
      <mat-card (click)="openProductPage(dish.dishName)">
        <img mat-card-image [src]="dish.photo" alt="Dish Image">
        <mat-card-content>
          <h2>{{ dish.dishName }}</h2>
          <div class="price-section">
            <p class="old-price" *ngIf="dish.newPrice">
              <span class="strike-through">{{ dish.price | currency }}</span>
              <span class="new-price">{{ dish.newPrice | currency }}</span>
            </p>
          </div>
          <p class="pickup-hours">Pickup Hours: {{ dish.pickupStartTime }} - {{ dish.pickupEndTime }}</p>
          <p class="quantity" *ngIf="dish.quantity">Available Quantity: {{ dish.quantity }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" *ngIf="isSuperAdminOrOwner" (click)="$event.stopPropagation()" [matMenuTriggerFor]="menu">Actions</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editProduct(dish)">
              <mat-icon>edit</mat-icon><span>Edit Product</span></button>
          <button mat-menu-item (click)="deleteProduct(dish)">
              <mat-icon>delete</mat-icon><span>Delete Product</span></button>
      </mat-menu>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
